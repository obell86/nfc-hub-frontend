<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caricamento...</title>
    <!-- Aggiungi qui eventuali link a Google Fonts se necessario -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-effects">
         <div class="shooting-star"></div>
    </div>

    <div class="main-content">
        <div id="logo-container"></div>
        <h1 id="page-title"></h1>

        <!-- *** BLOCCO COUNTDOWN TIMER AGGIUNTO *** -->
        <div id="countdown-container" style="display: none;"> <!-- Nascosto inizialmente -->
            <p id="countdown-label"></p> <!-- Etichetta opzionale (da E3) -->
            <div id="countdown-timer">
                 <span id="days">00</span>d
                 <span id="hours">00</span>h
                 <span id="minutes">00</span>m
                 <span id="seconds">00</span>s
            </div>
             <p id="countdown-message" style="display: none;"></p> <!-- Messaggio alla fine -->
        </div>
        <!-- *** FINE BLOCCO COUNTDOWN *** -->

        <div class="loader-container" id="loader" style="display: none;">
           <div class="loader-bar"></div>
           <span id="loading-text-container"></span>
        </div>
        <div class="link-container" id="link-container">
            <p id="loading-message">Caricamento link...</p>
        </div>
        <!-- Contenitore per l'immagine footer -->
        <div id="footer-image-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
