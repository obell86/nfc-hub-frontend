<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caricamento...</title> <!-- Verrà aggiornato da JS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contenitore per gli effetti di sfondo (se necessari) -->
    <div class="background-effects">
         <!-- Sparkles verranno aggiunti qui da JS se necessario, o usa CSS :before/:after -->
         <div class="shooting-star"></div>
    </div>

    <!-- Contenuto Principale -->
    <div class="main-content">
        <div id="logo-container">
            <!-- Il logo verrà inserito qui da JS -->
        </div>
        <h1 id="page-title"></h1> <!-- Titolo verrà inserito qui -->
        
        <div class="loader-container" id="loader"> <!-- Aggiunto ID al loader -->
           <div class="loader-bar"></div> 
           <span id="percentage-text">0%</span> 
        </div>
        
        <div class="link-container" id="link-container">
            <!-- I pulsanti verranno inseriti qui da JS -->
            <p id="loading-message">Caricamento link...</p> <!-- Messaggio temporaneo -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
